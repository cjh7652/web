<!DOCTYPE HTML>
<html>
	<head>
		<title> 그라데이션 상자와 회원 가입 버튼 만들기 </title>
		<meta charset="UTF-8">
		<style type="text/css">
			body, button { 
				font-family: "맑은 고딕", 돋움, sans-serif; 
				}
			#memberBox{
				width: 400px;
				padding: 50px;
				border: 1px solid #000;
				margin:  50px auto;
				text-align: center;
				background: linear-gradient(45deg, #ccc, #5a5a5a);
			}
	
			#memberBox .btnOrange{
				border: none;
				padding: 10px 20px;
				background-image: linear-gradient(120deg, #d4fc79 0%, #96e6a1 100%);

			}
		</style>
	</head>

	<body>
		<div id="memberBox">
			<p>아직 infoPub 회원이 아니세요? </p>
			<button class="btnOrange">회원 가입 하기</button>
		</div>
	</body>
</html>
