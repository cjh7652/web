<!DOCTYPE HTML>
<html>
	<head>
		<title> 글자와 관련된 속성 알아보기 </title>
		<meta charset="UTF-8" />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Tagesschrift&display=swap" rel="stylesheet">

		<style type="text/css">
			#box1 h2{
				font-family: "Tagesschrift", system-ui;
				font-weight: 400;
				font-size: 2em;
			}
			#box1 p{
				font-family: "Noto Sans", sans-serif;
				font-size: 20px;
				color: green
			}
			#box2 h2{
				font-style: italic;
				color: pink
			}
			#box2 p{
				font-variant: small-caps;
			}
			#box3 h2{
				font: 3em Arial;
			}
			#box3 p{
				font: small-caps italic 30px "Times New Roman"
			}
		</style>
	</head>

	<body>
		<div id="box1">
			<h2>font-family, font-size, font-weight</h2>
			<p>Well done is better than well said.</p>
		</div>
		<div id="box2">
			<h2>font-style, font-variant, color</h2>
			<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
		</div>
		<div id="box3">
			<h2>font</h2>
			<p>Education is a progressive discovery of our own ignorance. </p>
		</div>
	</body>
</html>
